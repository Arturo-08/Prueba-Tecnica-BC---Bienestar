  <div *ngIf="(loading$| async)">
    <app-modal></app-modal>
  </div>
  <div  class="login-container">
    <div class="sign_title">
      <h2>Sign In</h2>
    </div>
    <div class="alingment">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="signInEventClick()"
        class="input_size"
      >
        <div class="form__group field">
          <input
            type="text"
            class="form__field"
            formControlName="email"
            placeholder="Email"
            id="inputEmail"
            [ngClass]="{
              invalid:
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
            }"
          />
          <label for="inputEmail" class="form__label">Email</label>
          <small
            *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
            "
            class="error"
          >
            Email is required
          </small>
        </div>
        <div class="form__group field">
          <input
            type="password"
            class="form__field"
            formControlName="password"
            placeholder="Password"
            id="inputPassword"
            [ngClass]="{
              invalid:
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
          />
          <label for="inputPassword" class="form__label">Password</label>
          <small
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="error"
          >
            Password is required
          </small>
        </div>
        <div class="alingment">
          <button
            color="primary"
            class="btn_amarillo"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            SIGN IN
          </button>
        </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
